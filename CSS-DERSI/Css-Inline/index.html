<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="kodluyoruz.css">
     <style>
        /* aşağıda kullanım bir INTERNEL CSS kullanımıdır.Bu kullanım style etiketinin içinde yazılır.Bu kulanım dosyada görünür ve body nin içindeki özellikleri etkiler. */
        
        p{
           color: black; /*Bu özellik butün paragraflarda kullanılı ama eger badinin içinde başka bir ınline css özelliği kullanılmışsa o özellik o paragraf için çalışır.  */
           font-size: 40px; 
        }
    </style> 
</head>
<body>
    <!-- 
        ınline Css -> etekiket içinde style kullanımı 
        ınternal css -> head iinde style içinde yazılır
        External css -> head içinde link belirtilerek yazılır
    -->
    <!--Inline css örenği -->
    <h1 style="color: red;font-size: 64px;text-transform: uppercase;">Css Deneme</h1>
    <h2 >Inline Css</h2> 
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit.</p>
    <h2>External css</h2>
    <ul>
        <li>Lorem.</li>
        <li>Totam.</li>
        <li>Soluta.</li>
        <li>Debitis?</li>
    </ul>

</body>
</html>
