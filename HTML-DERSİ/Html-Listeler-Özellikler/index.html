<h1>LİSTELER</h1>
<!-- 
    sıralı listeler -> 1, 2, 3 ? ordered list -> ol
    Sıralı ollmayan listeler -> *,*,* ?  unordered list-> ul
    -> list item->li
 -->
<ol>
    <li>Liste öğesi 1</li>
    <li>Liste öğesi 2</li>
    <li>Liste öğesi 3</li>
</ol>

<ol type="A">
    <li>Liste öğesi 1</li>
    <li>Liste öğesi 2</li>
    <li>Liste öğesi 3</li>

</ol>


<ul>
    <li>Liste öğesi 1</li>
    <li>Liste öğesi 2</li>
    <li>Diğer liste öğesi 3
        <ul style="list-style-type:square;">
            <li>Liste öğesi 1</li>
            <li>Liste öğesi 2</li>
            <li>Liste öğesi 3</li>
        </ul>
    </li>

</ul>


<ul style="list-style-type:lower-roman;">
    <li>Liste öğesi 1</li>
    <li>Liste öğesi 2</li>
    <li>Liste öğesi 3</li>

</ul>
